<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- For loop -->
    <!-- Ex1 -->
    <script>
        for (var i = 0; i < 10; i++) {
            var j = i + 1;
            document.write("Số: " + j + "<br>");
        }
    </script>

    <!-- For in loop -->
    <script>
        document.write("<br>" + "<br>" + "<br>");
        var SinhVien = {
            name: "Nguyễn Duy Quang",
            year: 1998,
            gender: "Nam",
            hometown: "Hà Nội"
        }
        for (x in SinhVien) {
            document.write(SinhVien[x] + "<hr>");
        }
    </script>

    <!-- While loop -->
    <script>
        document.write("<br>" + "<br>" + "<br>");
        var i = 1;
        while (i < 10) {
            document.write(i + "<br>");
            i++;
        }
    </script>

    <!-- Do while loop -->
    <script>
        document.write("<br>" + "<br>" + "<br>");
        var i = 1;
        do {
            document.write(i + "<br>");
            i++;
        } while (i < 10);
    </script>
</body>
