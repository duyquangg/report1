<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- if else condition -->
    <script>
        document.write("IF ELSE CONDITION");
        var numberOne = 15;
        var numberTwo = 20;
        if (numberOne > numberTwo) {
            document.write("<p>Hôm nay là thứ 2</p>");
            document.write("<p>Hôm nay là thứ 3</p>");
            document.write("<p>Hôm nay là thứ 4</p>");
        } else {
            document.write("<p>Hôm nay là thứ 5</p>");
            document.write("<p>Hôm nay là thứ 6</p>" +"<br>" +"<br>" +"<br>" +"<br>" );
        }
    </script>

    <!-- switch case condition -->
    <script>
        document.write("SWITCH CASE CONDITION" +"<br>" +"<br>");
        var money = 10000;
        switch (money) {
            case 2000:
                document.write("Trà đá");
                break;
            case 8000:
                document.write("Sting dâu");
                break;
            case 10000:
                document.write("Cà phê đá");
                break;
            case 12000:
                document.write("Cà phê sữa");
                break;
            default:
                document.write("Không món nào có giá bằng đúng với số tiền của bạn");
                break;
        }
    </script>
</body>

</html>
