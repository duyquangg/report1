<script>
    var SinhVien = {
        name:"Nguyễn Duy Quang",
        year:1998,
        infor:function(){
            document.write("- Tôi tên: " + this.name + "<br>"); 
            document.write("- Sinh năm: " + this.year + "<br>");
        }
    }
    SinhVien.infor();
  </script>

</body>
