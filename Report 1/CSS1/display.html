    <link rel="stylesheet" href="display.css">

<body>
    <!-- inline: không thẻ set width height -->
    <div class="inline">Nội dung 1</div>
    <div class="inline">Nội dung 2</div>
    <br><br><br>

    <!-- block: chiếm toàn bộ width-->
    <span class="block">Nội dung 3</span>
    <span class="block">Nội dung 4</span>
    <br><br><br>

    <!-- inline-block -->
    <div class="ib">Nội dung 5</div>
    <div class="ib">Nội dung 6</div>
    <div class="ib">Nội dung 7</div>
    <div class="ib">Nội dung 8</div>
</body>
